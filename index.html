<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <table>
        <tr>

            <td class="F" colspan="7" class="white">0</td>
        </tr>
        <tr>
            <td colspan="2">Rad&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;Deg</td>

            <td>x!</td>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td> 
        </tr>
        <tr>
            <td>inv</td>
            <td>sin</td>
            <td>ln</td>
            <td class="F">7</td>
            <td class="F">8</td>
            <td class="F">9</td>
            <td>&div;</td>
        </tr>
        <tr>
            <td>&pi;</td>
            <td>cos</td>
            <td>log</td>
            <td class="F">4</td>
            <td class="F">5</td>
            <td class="F">6</td>
            <td>x</td>
        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>&Sqrt;</td>
            <td class="F">1</td>
            <td class="F">2</td>
            <td class="F">3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>ans</td>
            <td>EXP</td>
            <td>x<sup>y</sup></td>
            <td class="F">0</td>
            <td class="F">.</td>
            <td class="E">=</td>
            <td>+</td>
        </tr>
    </table>
    

</body>
</html>
